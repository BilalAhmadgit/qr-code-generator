<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #preview {
            max-width: 300px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Image Upload</h1>
    <input type="file" id="fileInput" accept="image/*" />
    <button id="uploadButton">Upload</button>
    <div id="preview"></div>

    <script src="script.js"></script>
</body>
</html>
